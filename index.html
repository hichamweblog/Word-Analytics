<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./src/style.css">
  <script src="./src/app.js" type="module" defer></script>
  <title>Word Analytics</title>
</head>

<body>
  <section class="hero">
    <h1 class="headline">
      Word<span class="span">Analytics</span>
    </h1>
  </section>
  <section class="section">
    <div class="main">
      <textarea name="textarea" spellcheck="false" placeholder="Enter Your Text" class="textarea" autofocus></textarea>
      <div class="analytics">
        <div>
          <p class="number words">0</p>
          <p class="title">WORDS</p>
        </div>
        <div>
          <p class="number characters">0</p>
          <p class="title">CHARACTERS</p>
        </div>
        <div>
          <p class="number twitter">280</p>
          <p class="title">TWITTER</p>
        </div>
        <div>
          <p class="number facebook">2200</p>
          <p class="title">FACEBOOK</p>

        </div>
      </div>
    </div>
  </section>
</body>

</html>
